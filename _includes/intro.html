{% assign intro = include.intro %}

    width=2 height=1 layout="responsive"
    ></amp-img>

  <div class="intro-overlay section">
    <div class="container">
      <h1>{{ intro.title }}</h1>
      <p class="hidden-phone">{{ intro.subtitle }}</p>
      {% if intro.cfa %}
      <a class="btn" href="{{ site.baseurl }}/{{intro.cfa.link}}">
        {{ intro.cfa.text }} â†’
      </a>
      {% endif %}
    </div>
  </div>
</div>
