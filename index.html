	<script>
	window.postsJson={"angular-101-l1":{title:"Angular 101 - L1",subtitle:"The right place to start building your own web apps",tags:["teaching","angular"],date:"2015-07-16T00:00:00.000Z","abstract":"The most difficult part to start with one technology is just that: start. This small article shows the necessary steps to start: how to create a simple web page with angular,  how to start a web server and use it, how to add few nice styles,  and how to create your first angular component. It does not try to explain everything in detail,  it is just a start.\n",snippet:'```html\n<button ng-click="vm.sayHello()">Say hello</button>\n<div>{{vm.hello}}</div>\n```\n',next:"angular-101-l2",basename:"angular-101-l1",preview:"## Chapter 1: First angular app This is a small example just to see the fundamentals of angular. Follow it step by step and you will the most basic angular app running."},"angular-101-l2":{title:"Angular 101 - L2",subtitle:"Guess a number game app",tags:["teaching","angular"],date:"2015-07-26T00:00:00.000Z","abstract":"In the previous article we just have started with Angular. Now it is time to do something more challenging. What about to create a game to guess a number? This article will go deeper inside controllers,  will show how to use data models, will show how to use dependency injection, and will show how to repeat and nest visual components.\n",snippet:'```html\n<input type="number" ng-model="vm.number">\n<button ng-click="vm.guess()">Guess</button>\n<div ng-show="vm.guessed">You number is {{vm.result}}!</div>\n```\n',prev:"angular-101-l1",basename:"angular-101-l2",preview:"## Chapter 1: Your first double data binding Angular updates the view of the app automatically when data changes, and at the same time, if a view changes a data,  angular updates it. Let's see what that means: 1."},"angular-camp":{title:"AngularCamp talks",subtitle:"Resources for the AngularCamp talks",tags:["teaching","angular"],date:"2016-01-31T00:00:00.000Z","abstract":"AngularCamp take place at January 30-31 of 2016 in Barcelona.  During the event, I proposed few talks, and I did them.  In this post I collect the slides and resources involved in those talks.\n",snippet:"```javascript\nconsole.debug('[http-book6] remote get simulating...');\n$timeout(function() {\n    savedBook = bookMock;\n    $timeout(function() {\n        cbQueue.forEach(function(cb) {\n            cb(bookMock);\n        });\n    });\n    console.debug('[http-book6] remote get simulated.');\n}, 3000);\n```\n",basename:"angular-camp",preview:"The Angular Camp official web page is: - http://angularcamp.org/ ### Promises - Arguments against detractors In this repo, I present, step by step, whichs problems appears when we work with promises, and at the end, I show how we can do the same with promises. - https://github.com/drpicox/promises-against-callbacks ### MVC - Model, the great forgotten In this presentation, I show step by step the construction of an Angular application, and which role plays the model."},"angular-provider":{title:"Angular providers",subtitle:"providers, factories, services, values, constants",tags:["teaching","angular"],date:"2015-05-08T00:00:00.000Z","abstract":"One of the most difficult parts to angular newcomers is to understand the concept of factories, services, and the hardest one are provider. Nevertheless they are quite simple and,  surprisingly all them are just sugar syntax to make providers. Provider is the basic tool of angular dependency injection and in this article I show in few examples how are they related.\n",snippet:"```javascript\nfunction Logger() {\n    this.log = function(msg) { console.log(msg); };\n}\n// ..choose..\nmodule.value('logger', new Logger());\n// ..or..\nmodule.service('logger', Logger);\n// ..or..\nmodule.factory('logger', function() { return new Logger(); });\n// ..or..\nmodule.provider('logger', function() {\n    this.$get = function() { return new Logger(); };\n});\n```\n",basename:"angular-provider",preview:"All this four example does exactly the same, and Yes, almost all components in Angular are providers: values, services, factories, directives... And you didn't noticed, aren't you? ### What the example does? Let's look carefully to the introduction example."},"as-directive":{title:"My proposal for as Directive",subtitle:"A directive to rule them all component controllers",tags:["angular","modules"],date:"2016-03-04T00:00:00.000Z","abstract":"Large part of the effort of building Angular applications is to connect components. Using bindings we can pass arguments, trigger updates, watch changes. Using require we can connect to other  parent or sibiling controllers and use them directly. But what happen when we want to connect to children controllers? How we can do it? What do we obtain?\n",snippet:'```html\n<toggle as="myToggle"></toggle>\n<button ng-click="myToggle.toggle();">Toggle</button>\n<p ng-show="myToggle.isOpened()">The toggle is active</p>\n```\n',source:"https://github.com/angular/angular.js/pull/14080",basename:"as-directive",preview:"## A new proposal: `asDirective` See https://github.com/angular/angular.js/pull/14080 for details, current status of the proposal, and feel free to comment. Here I propose a new Directive: the `asDirective`."},"drpx-id":{title:"drpx-id: reference your children",subtitle:"Improve connection between your Angular directives",tags:["angular","modules"],date:"2015-04-25T00:00:00.000Z","abstract":"Angular lets you to reference your parent controllers with require: in directive definition, but does not have support to reference children. Here I present a small module that leverages in John Papa styleguide which allows parents to access children components in similar fashion that Angular 2.0 does.\n",snippet:'```html\n<!-- yourComponent.tpl.html -->\n<toggle id="theToggle"></toggle>\n<button ng-click="theToggle.toggle()">Toggle</button>\n<h1 ng-show="theToggle.isOpen()">My Content</h1>\n```\n',source:"https://github.com/drpicox/drpx-id",append:"/drpx-id/README.md",unused:'<div>\n  **Test**\n</div>\n<div>\n<edit-on-codepen>\n  <codepen-button></codepen-button>\n  <codepen-content key="js" markdown="1">\n```javascript\nfunction(){ lo; }\n```\n  </codepen-content>\n  <codepen-content key="html" markdown="1" class="nghide">\n```html\n    <script src="http://sdfds.fs">    \n    <hola>Hola</hola>\n```\n  </codepen-content>\n</edit-on-codepen>\n</div>\n',basename:"drpx-id",preview:"See [asDirective](#!/posts/asDirective). ."},"drpx-transcludeto":{title:"drpx-transcludeto: multi-transclude",subtitle:"Improve your directives modularity",tags:["angular","modules"],date:"2015-05-06T00:00:00.000Z","abstract":"Angular lets you to transclude html templates into your directives, in other words, parametrize a directive with one template. Unfortunately, angular is limited by one single translcussion. Here I present a small module that allows multiple transclussion, it allows you to create directives like lists with custom header items and footers, higly configurable dialogs, ...\n",snippet:'```html\n<list-pager list="vm.people">\n    <h1 target-to="header">People</h1>\n    <person-detail person="$container.item" target-to="item"></person-detail>\n    <div target-to="footer">\n        <button ng-click="add()">Add</button>\n    </div>\n</list-pager>\n```\n',source:"https://github.com/drpicox/drpx-transcludeto",append:"/drpx-transcludeto/README.md",hideTitle:!0,basename:"drpx-transcludeto",preview:"."},"first-ngtags-app":{title:"First ngtags App",subtitle:"Demo case with public source of ngtags",tags:["ngtags","angular","apps"],date:"2015-02-05T00:00:00.000Z",basename:"first-ngtags-app",preview:"[Ngtags](http://ngtags.org) objective is to simplify the creation of [AngularJS](https://angularjs.org) apps. Instead of creating complex _directive_ and _routes_ structure definitions it allows to create them through an `html` like tags self explained and contained."},"grunt-frontmatter":{title:"grunt-frontmatter: extracting yaml",subtitle:"Automatize metadata extraction in your Grunt process",tags:["grunt","yaml","front-matter"],date:"2015-02-09T00:00:00.000Z",basename:"grunt-frontmatter",preview:"Here I present a new grunt task (yep, another grunt task), the idea of these task is to extract YAML front-matter from files and put them all into one single JSON file. For long time I have been using [grunt-markdown-to-json](https://www.npmjs.com/package/grunt-markdown-to-json) in my developments (two examples: one was this web page, another is [Wenode](http://wenode.barcelonajs.org))."},links:{title:"Links",subtitle:"Some interesting things",tags:["links"],date:"2016-06-10T00:00:00.000Z","abstract":"Here you will find some of the resources that I found interesting to share. Some of them are some of my libraries,  others are libraries that I use daily, and others are just interesting or amusing things. It is just like it was www in 90s.\n",snippet:'```html\n<a href="http://david-rodenas.com">David Rodenas\' Home</a>\n```\n',basename:"links",preview:"## Barcelona Tech Meetups * [AngularBeers](https://twitter.com/ngbeers): One-off meetup for networking, beers and socializing * [AngularCamp](http://angularcamp.org/): Recurrent casual community Angular meetup. ## My AngularJS Components * [as](https://github.com/angular/angular.js/pull/14080): a proposal directive to access component controllers (more [here](#!/posts/as-directive)) * [drpx-bind-angular](https://github.com/drpicox/drpx-bind-angular): bind angular string templates like ng-bind does with text * [drpx-class-route](https://github.com/drpicox/drpx-class-route) / [demo](http://david-rodenas.com/drpx-class-route/demo.html): add classes depending the route * [drpx-id](https://github.com/drpicox/drpx-id): access to components controllers from templates; _deprecated in favor of `as` directive_ * [drpx-seo](https://github.com/drpicox/drpx-seo): enable SEO to your SPA AngularJS apps without serverside support * [drpx-storage](https://github.com/drpicox/drpx-storage) / [mock](https://github.com/drpicox/drpx-storage-mocks): angular wrapper for [mozilla localForage](https://github.com/mozilla/localForage) * [drpx-transcludeto](https://github.com/drpicox/drpx-transcludeto) / [demo](http://david-rodenas.com/drpx-transcludeto/demo.html): multitransclussion for angular; _deprecated in favor of [ngTransclude 1.5](https://docs.angularjs.org/api/ng/directive/ngTransclude)_ * [drpx-updateable](https://github.com/drpicox/drpx-updateable): lazy compute derived data (better than [flux](https://facebook.github.io/flux/)); _deprecated in favor of [Observable](https://github.com/zenparsing/es-observable)_ ## My Contributions inside Angular * [fix(ngClass)](https://github.com/angular/angular.js/pull/14405): solves a bug of `ng-class=\"['orange', rgb]\"` in which rgb is an object * [feat($componentController)](https://github.com/angular/angular.js/commit/72b96ef57a28743e2dfed523701cc2e88e3b473b): implementation of an utility to help testing of component controllers, and [proposal](https://github.com/angular/angular.js/issues/13683#issuecomment-169417606) ## My current [proposals](https://github.com/angular/angular.js/pulls/drpicox) inside Angular * [feat(asDirective)](https://github.com/angular/angular.js/pull/14080): a directive to attach component controller into the current controller * [feat(ngTranscludeLocals)](https://github.com/angular/angular.js/pull/14386): an update to `ng-transclude` directive to allow pass values to transcluded elements * [perf(ngClass)](https://github.com/angular/angular.js/pull/14404): a case optimization to avoid unnecessary copies ## Teaching * [MVC Models](http://david-rodenas.com/posts/resources/Mvc%20-%20Model,%20the%20great%20forgotten.pdf): A step by step presentation showing what models are for * [JSpatterns v1](http://david-rodenas.com/tutorial-jspatterns-v1/) / [pdf](http://david-rodenas.com/tutorial-jspatterns-v1/JSandPatterns.pdf): stop messing with dom * [Angular for designers v1](https://github.com/drpicox/tutorial-angulardesigners-v1) / [demo](http://david-rodenas.com/tutorial-angulardesigners-v1/): small examples tutorial * [Promises v1](http://david-rodenas.com/tutorial-promises-v1): first tutorial, it should be improved * [Grunt v1](http://david-rodenas.com/tutorial-gruntjs-v1/#/grunt): small tutorial for grunt (quite old!) ## Angular * [Misko Hevery: AngularJS](https://www.youtube.com/watch?v=khk_vEF95Jk): Misko talking about AngularJS in 2011 and explaining the whys of angular ## Web Apps Resources * [Progressive Web Apps](https://developers.google.com/web/progressive-web-apps/): what are? how to make one? what are the strengths? * [Service Worker Toolbos](https://github.com/GoogleChrome/sw-toolbox): A toolbox to create service workers * [Google I/O 2016 Courses](https://codelabs.developers.google.com/io2016): Lot's of tutorials of the Google I/O 2016 workshops ## Browserify [Browserify](http://browserify.org/) is a very powerful tool to create javascript bundles."},"progressive-web-app":{title:"Progressive Web Apps",subtitle:"Webs that behaves like Apps",tags:["teaching","angular"],date:"2016-06-03T00:00:00.000Z","abstract":"What if I can say you that you can build a WebSite that can be installed in a mobile phone like a native App, that has instant loading, works offline and can receive notifications?\n",snippet:"```javascript\nif('serviceWorker' in navigator) {\n  navigator.serviceWorker\n           .register('/sw.js')\n           .then(function() { console.log(\"Service Worker Registered\"); });\n}\n```\n",basename:"progressive-web-app",preview:"Progressive Web App is a Web App that can work as an App inside a Mobile phone but at the same time as a Web App in any other browser. For this reason the web app must be able to have instant loading, be able to be added to home screen, may receive push notifications, be fast and secure, and be responsive."},"unboxing-di":{title:"Unboxing Dependency Injection",subtitle:"...or how I realised how much work saves automatic dependency injection",tags:["discussion","angular"],date:"2015-05-29T00:00:00.000Z","abstract":"AngularJS dependency injection saves a lot of work, and this feature comes out of the box. Beginners are usually puzzled by this feature, many times misunderstood, but it saves a lot of time and simplifies drastically the maintenance of large applications. Here I show few small examples that illustrate how much work is saved by dependency injection and how it simplifies the maintenance of complex developments.\n",snippet:"```javascript\napp.factory('Customer', function CustomerFactory() { ... });\napp.factory('customersState', function customersStateFactory(Customer,State) { ... });\napp.factory('Product', function ProductFactory() { ... });\napp.factory('productsState', function productsStateFactory(Product,State) { ... });\napp.factory('Cart', function CartFactory(customersState,productsState) { ... });\n// vs\napp.Customer = (function CustomerFactory() { ... })();\napp.customersState = (function customersStateFactory(Customer,State) { ... })(app.Customer,tools.State);\napp.Product = (function ProductFactory() { ... })(Product,State);\napp.productsState = (function productsStateFactory() { ... })(app.Product,tools.State);\napp.Cart = (function CartFactory(customersState,productsState) { ... })(app.customersState,app.productsState);\n```\n",basename:"unboxing-di",preview:'The opening example illustrates a simplified case of an app that has three main types of entities: Customer, Product and Cart. Additionally, it also considers two special _"controllers"_ that are supposed to be a kind of dictionary.'},updateable:{title:"Updateable pattern or flux-for-angular",subtitle:"Clean and safe method to keep computed values up to date",tags:["angular","flux","patterns"],date:"2015-03-02T00:00:00.000Z",preview:"This last year Flux had become highly popular, but how it can be applied to Angular? Here I present an alternative mechanism more in li
