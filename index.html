<!DOCTYPE html>
<html ng-app="drHome" ng-strict-di>
<head>
	<title>David Rodenas - @drpicox Home page</title>

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
	
	<link rel="stylesheet" href="styles.css">

	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:500|Open+Sans:300italic,400italic,700,300,400' rel='stylesheet' type='text/css'>
	<style>
	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
	  display: none !important;
	}
	body {
		background-image: url(images/grid.png);
		background-repeat: repeat;
		background-size: 1em 1em;
	}
	</style>
</head>
<body layout="row" ng-cloak>

	<md-sidenav class="md-sidenav-left md-whiteframe-z2" 
	drpx-toggle="sidenavLgSm as sidenavLgSm" 
	md-component-id="sidenav" 
	md-is-locked-open="$media('gt-sm') && sidenavLgSm.isOpen()"
	style="xwidth: 224px; xmin-width:224px;">
		<sidenav></sidenav>
	</md-sidenav>

	<div layout="column" flex>

		<header>
			<site-header></site-header>
		</header>

		<md-content flex md-scroll-y>
			<main flex ng-view></main>

			<footer>
				<site-footer></site-footer>
			</footer>
		</md-content>

	</div>

	<script src="components.js"></script>

	<script src="app.js"></script>


	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-41300908-1', 'auto');
	  ga('require', 'displayfeatures');
	  ga('require', 'linkid', 'linkid.js');
	  ga('send', 'pageview');
	</script>

	
</body>
</html>
